syntax = "proto3";
package package_tracker.v1;

option csharp_namespace = "Whey.Server.Proto";

service PackageTrackerService {
  rpc Track(TrackRequest) returns (TrackResponse); // begin tracking a repository
  rpc Bump(BumpRequest) returns (BumpResponse);
}

message TrackRequest {
  string owner = 2;
  string repo = 3;
}

message TrackResponse {}

message BumpRequest {
  string owner = 1;
  string repo = 2;
}

message BumpResponse {}
