services:
  postgres:
    image: postgres:15-alpine
    container_name: whey-e2e-postgres
    environment:
      POSTGRES_DB: whey_e2e
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"  # Different port to avoid conflicts with dev database
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d whey_e2e"]
      interval: 5s
      timeout: 5s
      retries: 5
